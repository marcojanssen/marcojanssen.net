{{ partial "header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-sm-12 blog-main">
            <ul class="list-group">
                {{ range .Data.Pages.ByDate }}
                <li class="list-group-item">
                    <a href="{{ .Permalink }}">{{ .Title }}</a> <span class="pull-right">{{ .Date.Format "2 January, 2006" }}</span>
                </li>
                {{ end }}
            </ul>
        </div>
        {{ partial "sidebar.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
