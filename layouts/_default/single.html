{{ partial "header.html" . }}

<div class="container-fluid blog-post-header">
    <div class="container">
        <div class="row">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <!--<p>{{ .Date.Format "2 January, 2006" }}</p>-->
            <div class="blog-post-tags">
                {{ if isset .Params "tags" }}
                {{ range .Params.tags }}<span class="label label-default">{{ . }}</span>{{ end }}
                {{ end }}
            </div>

            <div class="blog-post-content">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
