{{ partial "header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-sm-12 blog-main">
            <article>
                <header>
                    <h1>{{ .Title }}</h1>
                    <p class="blog-post-meta">{{ .Date.Format "2 January, 2006" }}</p>
                </header>

                <div class="blog-tags">
                {{ if isset .Params "tags" }}
                    {{ range .Params.tags }}<span class="label label-default">{{ . }}</span>{{ end }}
                {{ end }}
                </div>

                <p>{{ .Content }}</p>
            </article>
        </div>
        {{ partial "sidebar.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
